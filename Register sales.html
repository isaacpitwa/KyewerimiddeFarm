<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Sales Form</title>

	<link rel="stylesheet" href="assets/demo.css">
	<link rel="stylesheet" href="assets/form-basic.css">
</head>
<header>
    <div>
        <img src="images/logo.PNG">
    </div>
</header>
    <div class="main-content">

        <!-- You only need this form and the form-basic.css -->

        <form class="form-basic" method="post" action="newsales.php">

            <div class="form-title-row">
                <h1>Register Sales</h1>
            </div>

            <div class="form-row">
                <label>
                    <span>sale Item</span>
                    <input type="text" name="item">
                </label>
            </div>

            <div class="form-row">
                <label>
                    <span>Count/Number</span>
                    <input type="text" name="count">
                </label>
            </div>
             <div class="form-row">
                <label>
                    <span>Item Unit</span>
                    <input type="text" name="unitcost">
                </label>
            </div>
         <div class="form-row">
                <label>
                    <span>Sales Amount</span>
                    <input type="text" name="amount">
                </label>
            </div>
            <div class="form-row">
                <label>
                    <span>Payement Status</span>
                    <select name="status">
                        <option>Cleared</option>
                        <option>Reconcilled</option>
                        <option>Uncleared</option>
                        <option>Option Four</option>
                    </select>
                </label>
            </div>

            <div class="form-row">
                <label>
                    <span>Description</span>
                    <textarea name="desc"></textarea>
                </label>
            </div>

            <div class="form-row">
               
            </div>
            <div class="form-row">
                <div style="display: inline-block;">
                  <button type="submit" style=" float: left;  background-color: #f44336;">Cancel</button>    
                   <button type="submit" style="">Save</button>   
                </div>
                
            </div>

        </form>

    </div>

</body>

</html>
